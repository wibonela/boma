# Nginx configuration for BOMA production deployment
# Place this in /etc/nginx/sites-available/boma and symlink to sites-enabled

upstream boma_backend {
    server 127.0.0.1:8000;
}

server {
    listen 80;
    server_name your-domain.com www.your-domain.com;  # Replace with your actual domain
    client_max_body_size 10M;  # Match MAX_UPLOAD_SIZE_MB

    # Redirect HTTP to HTTPS (uncomment after SSL setup)
    # return 301 https://$server_name$request_uri;
}

