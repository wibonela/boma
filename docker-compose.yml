version: '3.8'

services:
  # PostgreSQL Database (for local development)
  postgres:
    image: postgres:16-alpine
    container_name: boma_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: boma_user
      POSTGRES_PASSWORD: boma_password
      POSTGRES_DB: boma_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U boma_user"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis (for caching and background tasks)
  redis:
    image: redis:7-alpine
    container_name: boma_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

